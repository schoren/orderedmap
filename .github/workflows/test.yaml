name: Validate code

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5

    - name: Check source format
      uses: Jerome1337/gofmt-action@v1.0.5

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6

    - name: Run tests
      run: go test ./...